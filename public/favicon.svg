<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#042940;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005C53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9FC131;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBF227;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="url(#text)" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Code brackets decoration -->
  <text x="3" y="8" font-family="monospace" font-size="4" fill="url(#text)" opacity="0.4">&lt;/&gt;</text>
  <text x="24" y="28" font-family="monospace" font-size="3" fill="url(#text)" opacity="0.3">{}</text>
  
  <!-- Initials KN -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#text)">KN</text>
  
  <!-- Small dot accent -->
  <circle cx="26" cy="8" r="1.5" fill="url(#text)" opacity="0.8"/>
</svg> 